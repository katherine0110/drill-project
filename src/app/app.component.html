<main>
  <p-confirmDialog [closable]="false" />
  <div class="header grid">
    <div class="col-2 flex justify-content-center">
      <img src="./assets/BB Logo.png" height="80">
    </div>
    <div class="col-8 flex justify-content-center">
      <h1>Drill Training</h1>
    </div>
    <div class="col-2 flex justify-content-center">
    </div>
  </div>
  <div class="grid">
    <div class="col-12 lg:col-6 flex justify-content-center">
      <div class="flex">
        <div class="board" [ngStyle]="{ 'grid-template-columns': templateColumnStyle }">
          <app-cell *ngFor="let cell of cells" [cell]="cell" [squadPosition]="squadPosition"
            [direction]="direction"></app-cell>

        </div>
      </div>
    </div>
    <div class="col-12 lg:col-6">
      <div class="mb-4">
        <p-button label="{{ isMarching ? 'Squad Halt' : 'Quick March'}}"
          (onClick)="isMarching = !isMarching"></p-button>
      </div>
      <div class="mb-4">
        <p-button label="Right Turn" (onClick)="changeDirection('right')"></p-button>
        <p-button class="m-2" label="Left Turn" (onClick)="changeDirection('left')"></p-button>
        <p-button label="About Turn" (onClick)="changeDirection('about')"></p-button>
      </div>
      <div class="mb-4 grid flex align-content-center">
        <div class="col-2 flex align-items-center justify-content-center">
          <p-inputNumber [(ngModel)]="inputNumOfStep" inputId="minmax" [disabled]="!isInline || isMarching" [showButtons]="true" buttonLayout="vertical"
            spinnerMode="vertical" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" [min]="0"
            [max]="6" [style]="{'width': '4rem'}" />
          <span [style]="{'margin': 'auto'}">Pace(s)</span>
        </div>
        <div class="col-3 flex align-items-center">
          <p-dropdown class="col-3" [options]="stepDirectionList" [disabled]="!isInline || isMarching" [(ngModel)]="selectedStepDirection"
            placeholder="Stepping Direction" />
        </div>
        <div class="col-2 flex align-items-center"><p-button class="col-3" label="March"
            [disabled]="!isInline || isMarching" (onClick)="stepping()"></p-button></div>
      </div>
      <div class="mb-4">
        <p-button label="Right Wheel" (onClick)="wheeling('right')" [disabled]="isInline || isWheeling"></p-button>
        <p-button class="m-2" label="Left Wheel" (onClick)="wheeling('left')" [disabled]="isInline || isWheeling"></p-button>
      </div>
    </div>
  </div>
</main>

<router-outlet />
